---
version: null
meta:
  environment: node
  toolchain:
    name: browser
    version: 18
build:
  additionalCommands:
    - echo "Building the project...1"
    - pwd
    - ls -l build
    - yarn install
    - yarn build
    - echo "Building the project...2"
    - pwd
    - ls -l build
  artifacts:
    build/index.html: /index.html
    build/assets/*: /assets/
    build/fonts/*: /fonts/
    build/images/*: /images/
    build/hotdog.png: /hotdog.png
    build/telegram.js: /telegram.js
    build/vite.svg: /vite.svg
run: {}
