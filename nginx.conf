server {
    listen 80;
    server_name el-buyer-usernameesh.amvera.io;  # твой домен или localhost

    # ЗАМЕНИ путь ниже на свой абсолютный путь до папки build!
    # Например: /home/ekaterina_shpetko/work/web-app-shop/build
    root /Users/ekaterina_shpetko/work/web-app-shop/build;

    # Кэширование статических ассетов
    location ~* \.(js|css|png|jpe?g|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Пример обработки API — если не используешь, оставь или убери
    location /api/ {
        return 404;
    }

    # Главная директива для поддержки SPA
    location / {
        try_files $uri $uri/ /index.html;

        # Безопасные заголовки — дополнительные, опционально
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
