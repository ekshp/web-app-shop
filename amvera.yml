meta:
  environment: static

build:
  artifacts: build # или ваш путь к сборке

run:
  # Временно выводим список файлов и затем «засыпаем» на 1 час
  command: >
    sh -c "echo '=== Содержимое /app ===';
           ls -la /app;
           echo '=== Поиск index.html ===';
           find /app -name index.html;
           sleep 3600"
