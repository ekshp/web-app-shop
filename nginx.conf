server {
    listen 80;
    server_name el-buyer-usernameesh.amvera.io;

    root /app;
    index index.html;

    # Кэширование статических ассетов
    location ~* \.(js|css|png|jpe?g|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Пример обработки API — если не используешь, оставь или убери
    location /api/ {
        return 404;
    }

    # Главная директива для поддержки SPA
    location = /index.html {
        root /web-app-shop/build;
        expires 30s;
    }

        # Безопасные заголовки — дополнительные, опционально
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
